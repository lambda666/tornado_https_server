<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>文件浏览</title>
</head>
<body>

<div align="center">
    <br><br>
<h1>文件浏览</h1>
<ul class="list-group" >
    {% for file in files %}

    {% end %}
</ul>
</div>

</body>
</html>
